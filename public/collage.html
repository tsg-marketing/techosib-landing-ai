<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
        }
        .collage {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 1200px;
            height: 1200px;
            gap: 0;
        }
        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="collage">
        <img src="https://cdn.poehali.dev/files/TS3000SPS-MT.jpg" alt="TS3000SPS-MT">
        <img src="https://cdn.poehali.dev/files/TS-3000SPS-TP.jpg" alt="TS-3000SPS-TP">
        <img src="https://cdn.poehali.dev/files/TS-3000MR-H.jpg" alt="TS-3000MR-H">
        <img src="https://cdn.poehali.dev/files/TS-3000SPS-H.jpg" alt="TS-3000SPS-H">
    </div>
</body>
</html>
